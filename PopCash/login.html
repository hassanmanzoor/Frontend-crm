    <script>
      function popitup(url, windowName) {
        var w = 1024;
        var h = 640;
        // Fixes dual-screen position                         Most browsers      Firefox
        var dualScreenLeft =
          window.screenLeft != undefined ? window.screenLeft : window.screenX;
        var dualScreenTop =
          window.screenTop != undefined ? window.screenTop : window.screenY;

        var width = window.innerWidth
          ? window.innerWidth
          : document.documentElement.clientWidth
          ? document.documentElement.clientWidth
          : screen.width;
        var height = window.innerHeight
          ? window.innerHeight
          : document.documentElement.clientHeight
          ? document.documentElement.clientHeight
          : screen.height;

        var left = width / 2 - w / 2 + dualScreenLeft;
        var top = height / 2 - h / 2 + dualScreenTop;

        newwindow = window.open(
          url,
          windowName,
          "width=" + w + ",height=" + h + ", top=" + top + ", left=" + left
        );
        if (window.focus) {
          newwindow.focus();
        }
        return false;
      }
      function accessDenied() {
        swal({
          title: "Access restricted!",
          html: `For more details please reach our support.`,
          confirmButtonText: "Contact us",
          showCloseButton: true,
          imageUrl:
            window.location.protocol +
            "//" +
            window.location.host +
            "/images/lock-img.jpg",
          imageWidth: 80,
          imageHeight: 80,
        }).then((result) => {
          if (result && window.location.pathname != "/contact") {
            window.location.href = "/contact";
          }
        });
      }

      $("#publisher_menu_denied").on("click", function (e) {
        e.preventDefault();
        accessDenied();
      });

      $(".menu-item-muted").on("click", function (e) {
        e.preventDefault();
        accessDenied();
      });

      $("#advertiser_menu_denied").on("click", function (e) {
        e.preventDefault();
        accessDenied();
      });
    </script>
