          transition: transform 167ms cubic-bezier(0.33, 0, 0, 1);
          box-sizing: content-box;

          transition: transform 250ms cubic-bezier(0.33, 0, 0, 1);
          transform: scale(1.1);

          transform: scale(0.85);

          left: 0;

          height: 48px;

          width: 24px;
          height: 24px;
